<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표 조합 생성기</title>

    <link rel = "stylesheet" href="main.css">
    <script defer src = "main.js"></script>
</head>
<body>
    <header>
        시간표 조합 생성기
    </header>
    <main>
        <section id = "howToUse">
            
        </section>
        
        <section id = "classStatus">
            <div id = "autoInputBox">
                <input type = 'file' id="fileInput">
            </div>
            <div id = "manualInputBox">
                <label for = "shouldInclude">필수 여부</label>
                <input id = "shouldInclude" type = "checkbox">

                <label for = "subjectName">과목이름</label>
                <input id = "subjectName" type = "text">

                <label for = "subjectCode">과목코드</label>
                <input id = "subjectCode" type = "text">

                <button onclick = "addSubject()">추가하기</button>
            </div>

            <div>추가된 수업</div>
            <div id = "classTableBox">
                <table id = "classTable">
                    <thead>
                        <th>필수</th>
                        <th>과목이름</th>
                        <th>과목코드</th>
                        <th>요일</th>
                        <th>교시</th>
                        <th>삭제</th>
                    </thead>
                <tbody id = "classTableBody">

                </tbody>
                </table>
            </div>
            <button onclick = "makeTimeTable()">조합하기</button>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
